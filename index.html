<!DOCTYPE html>
<html lang="en" style="background: linear-gradient(to bottom, #e2d1c3 0%,  #fdfcfb 100%);">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
        <title>Coffee Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background: linear-gradient(to bottom,   #fdfcfb 0%,  #e2d1c3 100%)">
        <div id="header" class="text-center row" style="display: flex; justify-content: center; align-items: center">
            <h1>Coffee!</h1>
            <img id="coffee" src="images/coffee-logo-png-7502.png" alt="coffee" style="max-height: 100px;">
        </div>
        <hr style="height:1px; width:90%; border-width:0; background-color: lightgray">
        <div class="container-fluid">
            <div class="row">
                <div id="coffees-main" class="col-lg-6 col-sm-12 col-xs-12" style="; flex-wrap: wrap;">
                    <div id="any-name"></div>
                </div>
                <div class="col-lg-6 col-sm-12 col-xs-12">
                    <form>
                        <h6 style="margin-bottom: 2px"><strong>Roast</strong></h6>
                        <label for="roast-selection"></label>
                        <select id="roast-selection" style="width:92%; padding: 5px; margin-left: -4px">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <h6 style="margin-bottom:0; margin-top: 10px"><strong>Coffee Name</strong></h6>
                        <input id="search-bar" type="text" style="width:92%; margin-top: 0;">
                        <button type="submit">Submit</button>
                    </form>
                    <hr style="height:1px; width:92%; border-width:0; background-color: lightgray; margin-left:inherit">
                    <h2 style="text-align: center">Add a Coffee!</h2>

                    <div class="col-lg-12 col-sm-12 col-xs-12 width-50" style="padding: 0">
                        <form>
                            <h6 style="margin-bottom: 2px"><strong>Roast</strong></h6>
                            <label for="roast-selection"></label>
                            <select id="coffee-roast-selection" style="width:92%; padding: 5px; margin-left:-4px">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <h6 style="margin-bottom:0; margin-top: 10px"><strong>Name</strong></h6>
                            <input id="new-name" type="text" style="width:92%; margin-top:0">
                            <button id="submit" type="submit" value="Add Coffee">Add Coffee</button>
                            <button id="remove" type="submit" value="Remove Coffee">Remove Coffee</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
